<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor with line numbers</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="editor-container">
        <div class="controls">
            <input type="number" id="lineInput" placeholder="Go to line #" min="1" />
            <button onclick="jumpToLine()"> Jump</button>
            <input type="file" id="fileInput" accept=".txt" />

        </div>
    <div class="editor-wrapper">
        <div class="line-numbers" id="lineNumbers"></div>
        <textarea id="textArea" onscroll="syncScroll()" oninput="updateLineNumbers()" onkeyup="highlightCurrentLine()"></textarea>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
